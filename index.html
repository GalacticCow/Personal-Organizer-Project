<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title">Personal Organizer: Platinum
        <form action="">
            <input type="button" name="Save" value="Save">
            <input type="button" name="Load" value="Load">
        </form>
    </div>
    <div id="filtersBox">
        Filter
        <form action="">
            Name:
            <input type="text" name="Name"><br>
            Tags:
            <input type="text" name="Tags" id="tagsFilter"><br>
            Time:
            <input type="date" name="Start"><br>
            To:
            <input type="date" name="End">
            <input type="button" value="filterTest" onclick="updateFilter();">
        </form>
    </div>
    <div id="addItemBox">
        Add New Item
        <form action="">
            Name:
            <input type="text" name="Name"><br>
            Description:
            <input type="text" name="Description"><br>
            Time:
            <input type="date" name="Start"><br>
            To:
            <input type="date" name="End"><br>
            Tags:
            <input type="text" name="Tags"><br>
            <input type="button" value="Add">
        </form>
    </div>
    <div id="listBox"> <!--THIS IS WHERE THE LIST ITSELF GOES-->
        <iframe src="list.html" id="listIFrame"></iframe>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
